<script>
function shuffle(array) {
    for (var i = array.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = array[i];
        array[i] = array[j];
        array[j] = temp;
    }
    return array;
}

var obscenity  = document.getElementById("obscenity" ).innerHTML.match(/\S+/g);
var wordpool   = document.getElementById("wordpool"  ).innerHTML.match(/\S+/g);
var suffixlist = document.getElementById("suffixlist").innerHTML.match(/\S+/g);
var why        = document.getElementById("why"       ).innerHTML.match(/\S+/g);
shuffle(obscenity);
shuffle(wordpool);
shuffle(suffixlist);
shuffle(why);

function genword(first){
	var word = [];
	word.push(first.pop());
	word.push(wordpool.pop());
	shuffle(word);
	return word.join("");
}

function genpassphrase(){
	var passphrase = [];
	passphrase.push(genword(obscenity));
	passphrase.push(genword(wordpool));
	shuffle(passphrase);

	passphrase[0] += suffixlist.pop();
	shuffle(passphrase);
	//passphrase[0] += why.pop();
	//shuffle(passphrase);
	passphrase.push(("0000"+Math.floor(Math.random()*(9999))).slice(-4));
	return passphrase.join(" ");
}
